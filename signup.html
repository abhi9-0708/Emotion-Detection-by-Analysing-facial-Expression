<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Emotion Detection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <style>
     * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Login Container with Glassmorphism */
    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      width: 400px;
      color: #ffffff;
      text-align: center;
      animation: slideIn 1s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Heading and Form Styles */
    .login-container h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    .input-group-text {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #ffffff;
      font-size: 1.1rem;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #ffffff;
      font-size: 1.1rem;
    }
    .form-control::placeholder {
      color: #e0e0e0;
    }
    
    /* Button Styles */
    .btn-primary {
      background: #0d6efd;
      border: none;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 30px;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #0b5ed7;
    }
    
    /* Link Styles */
    p {
      margin-top: 20px;
      font-size: 0.95rem;
    }
    a {
      color: #ffffff;
      text-decoration: underline;
    }
    a:hover {
      color: #f8f9fa;
    }
    .text-center a{
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container signup-container my-5">
    <h2 class="text-center mb-4">Create Your Account</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="/signup">
      <div class="mb-3 input-group">
        <!-- <label>Name</label> -->
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3 input-group">
        <!-- <label>Email</label> -->
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3 input-group">
        <!-- <label>Password</label> -->
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="password" name="password" class="form-control" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
