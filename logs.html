<!-- templates/logs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Logs</title>
    <!-- Include your CSS/Bootstrap if needed -->
</head>
<body>
    <div class="container">
        <h2>User Logs</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Emotion</th>
                    <th>Date & Time</th>
                    <th>Playlist</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.id }}</td>
                    <td>{{ log.email }}</td>
                    <td>{{ log.emotion }}</td>
                    <td>{{ log.datetime }}</td>
                    <td>{{ log.playlist }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('welcome') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
