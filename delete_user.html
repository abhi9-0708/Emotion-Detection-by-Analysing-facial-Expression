<!-- templates/delete_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete User - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body { margin: 20px; font-family: Arial, sans-serif; background-color: #f4f4f9; }
    .header { text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Delete User</h1>
    <p>Select a user to delete:</p>
  </div>
  <div class="container">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.name }}</td>
          <td>
            <form action="{{ url_for('delete_user_by_id', user_id=user.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="text-center">No users available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary">Back to Dashboard</a>
  </div>
</body>
</html>
